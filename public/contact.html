<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Montserrat:wght@800&family=Roboto:wght@100;300;400&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>Simple form validation</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-container"></div>
      <form id="contactForm">
        <div>
          <label>
            First name (required)
            <input name="firstName" id="firstName" />
          </label>
          <div class="form-error" id="firstNameError">
            Please enter your first name
          </div>
        </div>

        <div>
          <label>
            Last name (minimum 4 characters)
            <input name="lastName" id="lastName" />
          </label>
          <div class="form-error" id="lastNameError">
            Your last name must be at least 4 characters
          </div>
        </div>

        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <button>Submit</button>
      </form>

      <footer>
        <div class="firststrip">
          <div class="icon">
            <ion-icon name="cube-outline"></ion-icon>
            <p>Free shipment</p>
          </div>
          <div class="icon">
            <ion-icon name="time-outline"></ion-icon>
            <p>60 days return</p>
          </div>
          <div class="icon">
            <ion-icon name="home-outline"></ion-icon>
            <p>Home delivery in 3-7 days</p>
          </div>
        </div>

        <div class="secondstrip">
          <h4>We know running shoes!</h4>
        </div>

        <div class="thirdstrip">
          <p class="logo">Shoesprint</p>
          <div class="sitemap">
            <ul>
              <li><a href="products.html">Shop</a></li>
              <li><a href="cart.html">Shopping cart</a></li>
              <li><a href="contact.html">Customer service</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </div>
          <div class="bottomicons">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
        </div>
      </footer>
    </div>
    <script src="script/contact.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Montserrat:wght@800&family=Roboto:wght@100;300;400&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>Edit Product</title>
  </head>

  <!-- FORM TO EDIT PRODUCT -->
  <body>
    <div class="container">
      <div class="menu-container"></div>
      <h1>EDIT Product</h1>

      <div class="edit-form">
        <div class="loading">Loading product...</div>

        <form>
          <div class="message-container"></div>

          <div>
            <label for="title">Title</label>
            <input id="title" />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label for="price">Price</label>
            <input id="price" />
          </div>
          <div>
            <label for="image">Image URL</label>
            <textarea id="image"></textarea>
          </div>
          <div>
            <label for="featured">Featured</label>
            <input id="featured" />
          </div>
          <input id="id" type="hidden" />
          <button id="update">Update</button>

          <div class="delete-container"></div>
        </form>
      </div>

      <footer>
        <div class="firststrip">
          <div class="icon">
            <ion-icon name="cube-outline"></ion-icon>
            <p>Free shipment</p>
          </div>
          <div class="icon">
            <ion-icon name="time-outline"></ion-icon>
            <p>60 days return</p>
          </div>
          <div class="icon">
            <ion-icon name="home-outline"></ion-icon>
            <p>Home delivery in 3-7 days</p>
          </div>
        </div>

        <div class="secondstrip">
          <h4>We know running shoes!</h4>
        </div>

        <div class="thirdstrip">
          <p class="logo">Shoesprint</p>
          <div class="sitemap">
            <ul>
              <li><a href="products.html">Shop</a></li>
              <li><a href="cart.html">Shopping cart</a></li>
              <li><a href="contact.html">Customer service</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </div>
          <div class="bottomicons">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
        </div>
      </footer>
    </div>

    <script src="script/edit.js" type="module"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
